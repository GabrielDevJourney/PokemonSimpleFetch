<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Pokemon Api</title>
</head>

<body>
    <main>

        <div class="pokedataHeader">
            <img src="./assets/pokemonData.png" alt="">
        </div>
        <div class="pokemonsChooser">

            <div class="dropdownContainer">
                <div class="opacityDropdown"></div>
                <h1 class="dropdownHeader">Pok√©mon</h1>
                <div class="customSelect">
                    <div class="opacitySelector"></div>
                    <button class="optionsButton">Mewtwo</button>
                    <div id="pokemonSelector">
                        <div class="opacityPokemonSelector"></div>
                        <button class=" pokemonOption" value="bulbasaur">Bulbasaur</button>
                        <button class="pokemonOption" value="gengar">Gengar</button>
                        <button class="pokemonOption" value="lucario">Lucario</button>
                        <button class="pokemonOption" value="porygon">Porygon</button>
                        <button class="pokemonOption" value="salamence">Salamence</button>
                        <button class=" pokemonOption" value="chandelure">Chandelure</button>
                        <button class=" pokemonOption" value="mewtwo">Mewtwo</button>
                        <button class=" pokemonOption" value="alakazam">Alakazam</button>
                        <button class=" pokemonOption" value="charizard">Charizard</button>
                        <button class=" pokemonOption" value="flareon">Flareon</button>
                    </div>
                </div>
            </div>

            <div class="pokemonCard">
                <div class="opacityCard"></div>

                <div class="imageContainer">
                    <img class="image">
                    <div class="typeBadgeContainer">
                        <span class="typeBadge"></span>
                    </div>
                </div>

                <div class="moreInfoIconContainer">
                    <h2 class="pokemonName">Mewtwo</h2>
                    <button class="moreInfoButton">
                        <img src="./assets/infoIcon.png" alt="info button to explore more about each pokemon">
                    </button>
                </div>

                <div class="visibleInfo statsGrid">

                    <div class="infoContainer">
                        <span class="statName">Health</span>
                        <span class="statValue statHealth"></span>
                    </div>

                    <div class="infoContainer">
                        <span class="statName">Main Ability</span>
                        <span class="statValue statMainAbility"></span>
                    </div>

                    <div class="infoContainer">
                        <span class="statName">Habitat</span>
                        <span class="statValue statHabitat"></span>
                    </div>

                    <div class="infoContainer">
                        <span class="statName">Power</span>
                        <span class="statValue statPower"></span>
                    </div>

                    <div class="infoContainer">
                        <span class="statName">Capture Rate</span>
                        <span class="statValue statCaptureRate"></span>
                    </div>

                    <div class="infoContainer">
                        <span class="statName">Friendliness</span>
                        <span class="statValue statFriendliness"></span>
                    </div>


                </div>

                <div class="extraInfo extraStatsGrid">
                    <div class="infoContainer">
                        <span class="statName">Height</span>
                        <span class="statValue statHeight"></span>
                    </div>
                    <div class="infoContainer">
                        <span class="statName">Weight</span>
                        <span class="statValue statWeight"></span>
                    </div>
                    <div class="infoContainer">
                        <span class="statName">Hidden Ability</span>
                        <span class="statValue statHiddenAbility"></span>
                    </div>
                    <div class="infoContainer">
                        <span class="statName">Speed</span>
                        <span class="statValue statSpeed"></span>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
